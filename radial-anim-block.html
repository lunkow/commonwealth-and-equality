    <svg width="600" height="300" viewBox="-300 -300 600 300" xmlns="http://www.w3.org/2000/svg">
        <path id="sector1" d="M-263 0 A 263 263, 0, 0, 1, 263 0" stroke="#002EFC" stroke-width="66" fill="none"/>

    </svg>
    <script>

        function transformation(){
            var timeStart = performance.now();
            console.log('start of transform');
            var pathSector = document.getElementById("sector1");
            var timeState = 3000;
            // pathSector.setAttribute("stroke", "#E2E8FF");
            pathSector.classList.add("rotating"); // с этого момента считается начало появления (3s - css)
            setTimeout(function(){ pathSector.style.transitionDuration = '0s';}, 3000); // отсчёт времени появления (css)

            // pathSector.style.transform()

            console.log(timeFinish - timeStart);
            
        }
        // setTimeout(transformation, 3000);
        // setTimeout(transformation, 1001);

        // transformation();
        setInterval(transformation,4000);
        

    </script>
